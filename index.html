<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>CRUD com Supabase</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.25rem 0;
      width: 100%;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Cadastro de Nomes</h1>
  <input type="text" id="nomeInput" placeholder="Digite um nome" />
  <button onclick="adicionarNome()">Salvar</button>
  <ul id="listaNomes"></ul>

  <script>
    const SUPABASE_URL = 'https://wdioubjndxrvfwbxaile.supabase.co'; // Altere aqui
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndkaW91YmpuZHhydmZ3YnhhaWxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY3OTIzMjQsImV4cCI6MjA2MjM2ODMyNH0.KYyVMGjjKqc7F9iXGp5wSqZKQBsKRbIt0Li8DNeOriw'; // Altere aqui
    const HEADERS = {
      'apikey': SUPABASE_ANON_KEY,
      'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
      'Content-Type': 'application/json'
    };

    async function carregarNomes() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/nomes?select=*`, { headers: HEADERS });
      const nomes = await res.json();
      const lista = document.getElementById('listaNomes');
      lista.innerHTML = '';
      nomes.forEach(({ id, nome }) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span contenteditable onblur="atualizarNome('${id}', this.innerText)">${nome}</span>
          <div class="actions">
            <button onclick="removerNome('${id}')">Excluir</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    async function adicionarNome() {
      const nome = document.getElementById('nomeInput').value.trim();
      if (!nome) return alert('Digite um nome.');
      await fetch(`${SUPABASE_URL}/rest/v1/nomes`, {
        method: 'POST',
        headers: HEADERS,
        body: JSON.stringify({ nome })
      });
      document.getElementById('nomeInput').value = '';
      carregarNomes();
    }

    async function atualizarNome(id, novoNome) {
      if (!novoNome.trim()) return alert('O nome n√£o pode estar vazio.');
      await fetch(`${SUPABASE_URL}/rest/v1/nomes?id=eq.${id}`, {
        method: 'PATCH',
        headers: HEADERS,
        body: JSON.stringify({ nome: novoNome })
      });
      carregarNomes();
    }

    async function removerNome(id) {
      if (!confirm('Tem certeza que deseja excluir este nome?')) return;
      await fetch(`${SUPABASE_URL}/rest/v1/nomes?id=eq.${id}`, {
        method: 'DELETE',
        headers: HEADERS
      });
      carregarNomes();
    }

    // Carrega nomes ao iniciar
    carregarNomes();
  </script>
</body>
</html>
